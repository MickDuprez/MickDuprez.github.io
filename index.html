<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      #cad {
        width: 800px;
        height: 600px;
        margin: auto;
        overflow: hidden;
        margin-bottom: 200px;
      }
    </style>
    <title>MetaCAD</title>
    <script type="module" crossorigin src="/js/metacad.js"></script>
  </head>
  <body>
    <div class="container my-5 px-3 border-start border-success border-3">
      <div class="row">
        <div class="col-8 py-5">
          <h1 class="display-1">MetaCAD</h1>
          <p class="lead ps-2">
            A 'Geometry First' CAD application for BIM and seamless
            collaboration.
          </p>
        </div>
        <div class="col-4 m-auto">
          <img src="assets/images/bldg.jfif" alt="" />
        </div>
      </div>
    </div>

    <h1 class="display-6 text-center mb-5">Stay Tuned!</h1>
    <div class="text-center">Use your mouse to manipulate model view below</div>
    <div id="cad"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
